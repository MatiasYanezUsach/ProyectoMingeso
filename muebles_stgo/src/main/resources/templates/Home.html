<!DOCTYPE html>
<html xmlns="http://www.w3.org/1999/xhtml"
      xmlns:th="http://www.thymeleaf.org">

<head>
    <meta charset="UTF-8">
    <!-- Bootstrap CSS -->
    <link
            href="https://cdn.jsdelivr.net/npm/bootstrap@5.0.0-beta1/dist/css/bootstrap.min.css"
            rel="stylesheet"
            integrity="sha384-giJF6kkoqNQ00vy+HMDP7azOuL0xtbfIcaT9wjKHr8RbDVddVHyTfAAsrekwKmP1"
            crossorigin="anonymous">

    <title>Archivos</title>
</head>
<body>
<section class="vh-100" style="background-color: #508bfc;">
    <div class="container py-10 h-100">
        <div class="row d-flex justify-content-center align-items-center h-100">
            <div class="col-11 col-md-8 col-lg-6 col-xl-5">
                <div class="card shadow-2-strong" style="border-radius: 1rem;">
                    <div class="card-body p-4 text-center" >
                        <h3>Cargar Marcas de Reloj</h3><br>
                        <form th:action="@{/importar}" method="post" enctype="multipart/form-data">
                            <input type="file" class="form-control" name="archivos"><br>
                            <input type="submit" value="Carga">
                        </form>
                        <h3 th:text="${mensaje}"></h3>
                    </div>
                    <div class="card-body text-center" >
                        <h3>Subir Justificativo</h3>
                    </div>
                    <div class="card-body p-4" >
                        <form th:action="@{/subirJustificativo}" method="post" enctype="multipart/form-data">
                            <label> Ingrese rut del empleado</label><br>
                            <input type="text" class="form-control" name="rut"><br>
                            <label> Ingrese la fecha que cubre el justificativo</label><br>
                            <input type="date" class="form-control" name="fecha"><br>
                            <input type="submit" value="Carga">
                        </form>
                    </div>
                </div>
            </div>
        </div>
    </div>
</section>
</body>
</html>
